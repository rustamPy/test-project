
{% assign levels = site.levels %}
<div class="container">

    {% for code in site.leetcodes %}
    <div class="code">
        <a href="{{ code.url }}">{{code.number}} - {{ code.title }}</a> <img
            src="https://img.shields.io/badge/level-{{ code.level }}-{{ levels[code.level] }}"></li>
    </div>

    {% endfor %}
</div>
