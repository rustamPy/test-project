<!DOCTYPE html>
<html lang="{{ page.lang | default: site.lang | default: " en" }}">
<head>
    <meta charset="UTF-8">
    {% if page.styles %}
    <link rel="stylesheet" href="../assets/css/{{ page.styles }}.css">
    {% endif %}
    <link rel="stylesheet" href="../assets/css/base.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body class="light-gray">
<nav class="navbar">
    <ul class="navbar-nav">
        <li class="nav-item {% if page.title == 'Home' %} active {% endif %}"><a href="/">Home</a></li>
        <li class="nav-item {% if page.title == 'About' %} active {% endif %}"><a href="/about">About</a></li>
        <li class="nav-item {% if page.title == 'Contact' %} active {% endif %}"><a href="/contact">Contact</a></li>
    </ul>
</nav>
{{ content }}

{%- include footer.html -%}
</body>
</html>
